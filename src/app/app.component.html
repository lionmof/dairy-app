<div class="app-dairy">
    <div class="container">
        <div class="col-md-3">
            <div class="info-block">
                <a [routerLink]="['/']">DAIRY APP</a>
                <p>Comment with no sense</p>
            </div>
        </div>
        <div class="col-md-9">
            <div class="row">
                <div class="col-md-6">
                    <div class="todolist-block"><h2>Items</h2>
                        <form class="form-inline" (ngSubmit)="onSubmit(f)" #f="ngForm">
                            <div class="form-group">
                                <input type="text" required ngModel
                                       class="form-control " placeholder="Type name here" name="search">
                                <button type="submit" class="btn pull-right btn-bg-green" [disabled]="!f.valid">Add
                                    new
                                </button>
                            </div>
                        </form>
                        <app-dairy-items></app-dairy-items>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="comments-block">
                        <router-outlet></router-outlet>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
